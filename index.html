<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Les Aventures de Diyor</title>

  <style>
    body {
      margin: 0;
      font-family: "Georgia", serif;
      background: #f3f3f3;
    }

    .container {
      max-width: 420px;
      margin: auto;
      background: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .hero {
      width: 100%;
    }

    .content {
      position: relative;
      padding: 28px 20px 10px;
      text-align: center;
    }

    .travel-bg {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      font-size: 22px;
      letter-spacing: 2px;
      color: rgba(0, 0, 0, 0.08);
      white-space: nowrap;
      overflow: hidden;
      pointer-events: none;
    }

    .content h1 {
      position: relative;
      font-size: 36px;
      margin: 25px 0 10px;
      font-weight: 700;
    }

    .content p {
      position: relative;
      font-size: 17px;
      line-height: 1.5;
      color: #444;
      margin: 0;
    }

    .start {
      padding: 20px;
    }

    .start button {
      width: 100%;
      padding: 16px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      background: #2b7cff;
      color: white;
      cursor: pointer;
      box-shadow: 0 6px 16px rgba(0,0,0,0.15);
    }
  </style>
</head>

<body>
  <div class="container">

    <img src="diyor.jpg" class="hero" alt="Diyor">

    <div class="content">
      <div class="travel-bg">
        ✈︎ Paris • Rome • Berlin • Tokyo • Istanbul • Paris • Rome • Berlin • Tokyo • Istanbul
      </div>

      <h1>Les Aventures de Diyor</h1>
      <p>
        Apprends le français avec Diyor à travers une aventure mystérieuse.
        Bandes dessinées, jeux, choix et défis linguistiques t’attendent.
      </p>
    </div>

    <div class="start">
     <button onclick="location.href='intro.html'">
  Commencer l’aventure
</button>
    </div>

  </div>
</body>
</html>
