<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Les Aventures de Diyor</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f3f3f3;
    }
    .container {
      max-width: 420px;
      margin: auto;
      background: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .hero {
      width: 100%;
      display: block;
    }
    .content {
      padding: 18px;
      text-align: center;
    }
    .route {
      font-size: 13px;
      color: #888;
      margin-bottom: 6px;
      letter-spacing: 0.5px;
    }
    .content h1 {
      margin: 6px 0 10px 0;
      font-family: "Georgia", serif;
      font-size: 34px;
    }
    .content p {
      color: #444;
      line-height: 1.5;
      font-size: 16px;
    }
    .start {
      padding: 18px;
    }
    .start button {
      width: 100%;
      padding: 14px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      background: #2b7cff;
      color: white;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="container">

    <!-- Bosh rasm -->
    <img src="diyor.jpg" class="hero" alt="Diyor">

    <div class="content">
      <div class="route">✈︎ Paris • Rome • Berlin • Tokyo • Istanbul</div>
      <h1>Les Aventures de Diyor</h1>
      <p>
        Apprends le français avec Diyor à travers une aventure mystérieuse.
        Bandes dessinées, jeux, choix et défis linguistiques t’attendent.
      </p>
    </div>

    <!-- Boshlash tugmasi -->
    <div class="start">
      <button onclick="location.href='intro.html'">

      </button>
    </div>
