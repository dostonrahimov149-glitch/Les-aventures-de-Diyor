<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chapitre 14 ‚Äì Les Catacombes</title>

<style>
  body{
    margin:0;
    font-family:Arial,sans-serif;
    background:linear-gradient(to bottom,#050b18,#000);
    color:white;
    text-align:center;
  }

  .back{
    position:fixed;
    top:12px;
    left:12px;
    color:#6fb3ff;
    text-decoration:none;
    font-size:14px;
    z-index:10;
  }

  .page{
    max-width:520px;
    margin:auto;
    padding:40px 16px 80px;
  }

  h2{
    font-size:26px;
    margin-bottom:18px;
  }

  .video-box{
    width:100%;
    border-radius:16px;
    overflow:hidden;
    box-shadow:0 20px 40px rgba(0,0,0,.7);
    margin-bottom:28px;
  }

  video{
    width:100%;
    display:block;
  }

  .choices{
    display:none;
    flex-direction:column;
    gap:18px;
    margin-top:10px;
    align-items:center;
  }

  .arrow{
    position:relative;
    padding:18px 34px;
    font-size:20px;
    font-weight:bold;
    color:white;
    cursor:pointer;
    background:linear-gradient(135deg,#7b5cff,#3a2cff);
    border-radius:14px;
    box-shadow:0 8px 16px rgba(0,0,0,.5);
    transition:transform .2s, box-shadow .2s;
    min-width:220px;
  }

  .arrow:hover{
    transform:translateY(-3px);
    box-shadow:0 12px 24px rgba(0,0,0,.7);
  }

  .arrow::after{
    content:"";
    position:absolute;
    top:50%;
    transform:translateY(-50%);
    width:0;height:0;
    border-style:solid;
  }

  .left::after{
    left:-22px;
    border-width:12px 22px 12px 0;
    border-color:transparent #7b5cff transparent transparent;
  }

  .right::after,
  .straight::after{
    right:-22px;
    border-width:12px 0 12px 22px;
    border-color:transparent transparent transparent #7b5cff;
  }
</style>
</head>

<body>

<a class="back" href="chapter13.html">‚Üê Retour</a>

<audio id="mistery" src="mistery.mp3" autoplay loop></audio>

<div class="page">
  <h2>üïØÔ∏è Dans les Catacombes de Paris</h2>

  <div class="video-box">
    <video id="scene" src="catacombes.mp4" autoplay muted playsinline></video>
  </div>

  <div class="choices" id="choices">
    <div class="arrow left" onclick="go()">‚¨ÖÔ∏è GAUCHE</div>
    <div class="arrow straight" onclick="go()">‚¨ÜÔ∏è TOUT DROIT</div>
    <div class="arrow right" onclick="go()">‚û°Ô∏è DROITE</div>
  </div>
</div>

<script>
  const v = document.getElementById("scene");
  const choices = document.getElementById("choices");

  // 5 soniyalik videoni ~13 soniyaga cho‚Äòzish
  v.playbackRate = 0.38;

  function showChoices(){
    choices.style.display = "flex";
  }

  // Video tugaganda
  v.addEventListener("ended", showChoices);

  // Zaxira: 13 soniyadan keyin baribir chiqadi
  setTimeout(showChoices, 13000);

  function go(){
    location.href = "chapter15.html";
  }
</script>

</body>
</html>
