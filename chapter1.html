<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chapitre 1 – Le message</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: Arial, sans-serif;
      background: #ffffff;
    }

    .page {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .top {
      padding: 10px;
      color: #2b7cff;
      font-size: 16px;
    }

    .content {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .comic {
      width: 100%;
      height: auto;
      max-height: 45vh;
      object-fit: contain;
      display: block;
    }

    .audio-box {
      padding: 8px;
      text-align: center;
    }

    .footer {
      position: sticky;
      bottom: 0;
      padding: 12px;
      background: #ffffff;
    }

    .footer button {
      width: 100%;
      padding: 16px;
      border: none;
      border-radius: 12px;
      background: #2b7cff;
      color: white;
      font-size: 18px;
    }
  </style>
</head>

<body>
  <div class="page">

    <div class="top" onclick="history.back()">← Retour</div>

    <div class="content">
      <!-- 1-rasm -->
      <img src="message-comic.jpg" class="comic" alt="Un message mystérieux">

      <!-- 2-rasm -->
      <img src="message-comic2.jpg" class="comic" alt="Le secret">

      <!-- Audio -->
      <div class="audio-box">
        <audio controls>
          <source src="scene1.mp3.mp3" type="audio/mpeg">
          Votre navigateur ne supporte pas l’audio.
        </audio>
      </div>
    </div>

    <div class="footer">
      <button onclick="location.href='page2.html'">
        Continuer
      </button>
    </div>

  </div>
</body>
</html>
