<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chapitre 1 – Le message</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background: #ffffff;
    }

    .page {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .topbar {
      padding: 10px 12px;
      font-size: 14px;
    }

    .topbar a {
      text-decoration: none;
      color: #2b7cff;
      font-weight: bold;
    }

    .content {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .comic {
      width: 100%;
      height: auto;
      display: block;
    }

    .audio-box {
      padding: 10px;
      text-align: center;
    }

    .footer {
      padding: 12px;
      background: #fff;
    }

    .footer button {
      width: 100%;
      padding: 16px;
      border: none;
      border-radius: 12px;
      background: #2b7cff;
      color: white;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="page">

    <div class="topbar">
      <a href="index.html">← Retour</a>
    </div>

    <div class="content">
      <!-- Komiks rasm(lar)i to‘liq kenglikda -->
      <img src="message-comic.jpg" class="comic">

      <!-- Audio -->
      <div class="audio-box">
        <audio controls style="width:100%;">
          <source src="scene1.mp3.mp3" type="audio/mpeg">
        </audio>
      </div>
    </div>

    <!-- Pastki tugma doim eng pastda -->
    <div class="footer">
      <button onclick="location.href='page2.html'">
        Continuer
      </button>
    </div>

  </div>
</body>
</html>
