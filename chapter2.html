 <!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Carte mystérieuse</title>

<style>
body{
  margin:0;
  background:#0f0f0f;
  font-family:Arial, sans-serif;
}
.page{
  max-width:420px;
  margin:auto;
  min-height:100vh;
  display:flex;
  flex-direction:column;
}
.map-zone{
  position:relative;
  padding:8px;
}
.map-zone img{
  width:100%;
  border-radius:12px;
}

/* Qulflar */
.lock{
  position:absolute;
  width:42px;
  cursor:pointer;
}
#lock1{ top:55%; left:45%; }
#lock2{ top:35%; left:25%; }
#lock3{ top:60%; left:70%; }

.question-box{
  margin:14px;
  padding:16px;
  border-radius:14px;
  background:linear-gradient(180deg,#f3e3b3,#e2c98f);
  display:none;
}
.question-box p{
  margin:0 0 10px;
  font-size:18px;
  color:#4b2e10;
}
.row{
  display:flex;
  gap:8px;
}
.row input{
  flex:1;
  padding:10px;
  border-radius:8px;
  border:1px solid #9c7a3a;
}
.row button{
  padding:10px 14px;
  border-radius:8px;
  border:none;
  background:#7a4b12;
  color:white;
}
.feedback{
  margin-top:8px;
  color:#7a2d0c;
  display:none;
}
.next{
  padding:14px;
}
.next button{
  width:100%;
  padding:14px;
  border-radius:10px;
  border:none;
  background:#999;
  color:white;
  font-size:18px;
}
.next button.active{
  background:#2b7cff;
}
</style>
</head>

<body>
<div class="page">

<div class="map-zone">
  <img src="map.jpg" alt="Carte">
  <img src="lock.png" id="lock1" class="lock" onclick="openLock(1)">
  <img src="lock.png" id="lock2" class="lock" onclick="openLock(2)" style="opacity:0.4">
  <img src="lock.png" id="lock3" class="lock" onclick="openLock(3)" style="opacity:0.4">
</div>

<div id="box" class="question-box">
  <p id="question"></p>
  <div class="row">
    <input id="answer">
    <button onclick="check()">Valider</button>
  </div>
  <div id="fb" class="feedback">Essaye encore…</div>
</div>

<div class="next">
  <button id="go">Continuer</button>
</div>

</div>

<script>
let current = 0;

const data = {
  1:{q:"Paris est une… ?", a:["ville","capitale"]},
  2:{q:"Paris est en… ?", a:["france"]},
  3:{q:"On parle… à Paris.", a:["français","francais"]}
};

function openLock(n){
  if(n!==current+1) return;
  current=n;
  document.getElementById("box").style.display="block";
  document.getElementById("question").innerText=data[n].q;
  document.getElementById("answer").value="";
  document.getElementById("fb").style.display="none";
}

function check(){
  let v=document.getElementById("answer").value.trim().toLowerCase();
  let ok=data[current].a.includes(v);
  if(ok){
    document.getElementById("lock"+current).src="unlock.png";
    document.getElementById("lock"+current).style.opacity="1";
    if(current<3){
      document.getElementById("lock"+(current+1)).style.opacity="1";
      document.getElementById("box").style.display="none";
    }else{
      let b=document.getElementById("go");
      b.classList.add("active");
      b.onclick=()=>location.href="page4.html";
    }
  }else{
    document.getElementById("fb").style.display="block";
  }
}
</script>
</body>
</html>
