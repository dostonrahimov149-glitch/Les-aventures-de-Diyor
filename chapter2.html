<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carte mystérieuse</title>

  <style>
    body {
      margin: 0;
      background: #0f0f0f;
      font-family: Arial, sans-serif;
    }

    .page {
      max-width: 420px;
      margin: auto;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background: #0f0f0f;
    }

    .map-wrapper {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 8px;
    }

    .map-wrapper img {
      width: 100%;
      max-height: 70vh;
      object-fit: contain;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.6);
    }

    .question-box {
      margin: 14px;
      padding: 16px;
      border-radius: 14px;
      background: linear-gradient(180deg, #f3e3b3, #e2c98f);
      box-shadow:
        inset 0 0 0 2px rgba(120,80,20,0.4),
        0 6px 18px rgba(0,0,0,0.35);
      font-family: Georgia, serif;
    }

    .question-text {
      margin: 0 0 12px 0;
      font-size: 18px;
      color: #4b2e10;
    }

    .answer-row {
      display: flex;
      gap: 8px;
    }

    .answer-row input {
      flex: 1;
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid #9c7a3a;
      font-size: 16px;
      background: #fff8e6;
      color: #3a240c;
    }

    .answer-row input::placeholder {
      color: #9b7f4a;
    }

    .answer-row button {
      padding: 10px 14px;
      border-radius: 8px;
      border: none;
      background: #7a4b12;
      color: #fff;
      font-size: 15px;
      cursor: pointer;
    }

    .answer-row button:hover {
      background: #5f3a0e;
    }

    .feedback {
      margin-top: 10px;
      font-size: 14px;
      color: #6b2d0c;
      display: none;
    }
  </style>
</head>

<body>
  <div class="page">

    <div class="map-wrapper">
      <img src="map.jpg" alt="Carte ancienne">
    </div>

    <div class="question-box">
      <p class="question-text">Paris est une… ?</p>

      <div class="answer-row">
        <input id="answer1" type="text" placeholder="Écris le mot…" />
        <button onclick="checkAnswer()">Valider</button>
      </div>

      <div id="feedback" class="feedback">Essaye encore…</div>
    </div>

  </div>

  <script>
    function checkAnswer() {
      const value = document.getElementById("answer1").value.trim().toLowerCase();
      const feedback = document.getElementById("feedback");

      if (value === "ville" || value === "capitale") {
        alert("Bravo ! La carte commence à s’ouvrir…");
        // keyingi sahifa:
        // location.href = "page4.html";
      } else {
        feedback.style.display = "block";
      }
    }
  </script>
</body>
</html>
