<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>La carte secr√®te</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #000;
    }

    .page {
      max-width: 420px;
      margin: auto;
      min-height: 100vh;
      position: relative;
      background: #000;
    }

    .top {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10;
    }

    .top button {
      background: transparent;
      border: none;
      color: #2b7cff;
      font-size: 16px;
      cursor: pointer;
    }

    .map {
      width: 100%;
      display: block;
    }

    .lock {
      position: absolute;
      width: 48px;
      cursor: pointer;
    }

    /* Qulf joylari */
    #lock1 { top: 45%; left: 30%; }
    #lock2 { top: 55%; left: 50%; }
    #lock3 { top: 40%; left: 65%; }

    .hint {
      color: white;
      text-align: center;
      padding: 12px;
      font-size: 15px;
      background: rgba(0,0,0,0.6);
    }

    /* Chiroyli xato oynasi */
    .error-box {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.4);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }

    .error-content {
      background: white;
      padding: 20px 24px;
      border-radius: 14px;
      text-align: center;
      font-size: 18px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.25);
    }

    .error-content button {
      margin-top: 12px;
      padding: 8px 18px;
      border: none;
      border-radius: 8px;
      background: #2b7cff;
      color: white;
      font-size: 16px;
    }
  </style>
</head>

<body>
  <div class="page">

    <div class="top">
      <button onclick="location.href='chapter1.html'">‚Üê Retour</button>
    </div>

    <!-- Xarita -->
    <img src="map.jpg" class="map" alt="Carte ancienne">

    <!-- Qulflar -->
    <img src="lock.png" id="lock1" class="lock" onclick="tryLock(1)">
    <img src="lock.png" id="lock2" class="lock" onclick="tryLock(2)">
    <img src="lock.png" id="lock3" class="lock" onclick="tryLock(3)">

    <div class="hint">
      Pour avancer, aide Dior √† comprendre.
    </div>
  </div>

  <!-- Xato oynasi -->
  <div id="errorBox" class="error-box">
    <div class="error-content">
      <p>Essaye encore‚Ä¶ üåü</p>
      <button onclick="closeError()">OK</button>
    </div>
  </div>

  <script>
    function tryLock(n) {
      // Hozircha hammasi "noto‚Äòg‚Äòri" deb qaraymiz
      showError();
    }

    function showError() {
      document.getElementById("errorBox").style.display = "flex";
    }

    function closeError() {
      document.getElementById("errorBox").style.display = "none";
    }
  </script>
</body>
</html>
